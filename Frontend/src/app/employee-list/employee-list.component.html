<div class="input-group mb-3">
    <span color="primary" class="input-group-text" id="inputGroup-sizing-default" style="color: white;background-color: #4e62cf;">Search</span>
    <input type="text" [(ngModel)]="searchText" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Employee  Id</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Salary </th>
            <th> Allocated Job</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees | filter:searchText" >
            <td> {{ employee.id }} </td>
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.salary}} </td>
            <td> {{ employee.job}} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
