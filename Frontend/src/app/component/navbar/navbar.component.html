<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<div >
    
    <nav *ngIf="!loginService.isLoggedIn()" class="navbar navbar-expand-lg" style="background-color: #e3edfa;">
        <div class="container-fluid">
            <mat-toolbar color="primary">
                <h1>Employee Management System</h1>
            </mat-toolbar>
            <div class="collapse navbar-collapse" id="navbarCollapse8">
                <form class="d-flex ms-auto">
                    <button type="submit" (click)="main()" class="btn btn-outline-secondary btn-lg">Home</button>
                    <button type="submit" (click)="login()" class="btn btn-outline-secondary">Login</button>
                    <button type="submit" (click)="signup()" class="btn btn-outline-secondary">Sign Up</button>
                </form>
            </div>
        </div>        
    </nav>

    <nav *ngIf="loginService.isLoggedIn() && checkRoleAsAdmin()" class="navbar navbar-expand-lg" style="background-color: #4C535D;color: white;">
        <div class="container-fluid">
            <mat-toolbar color="primary">
                <h1>Employee Management System</h1>
            </mat-toolbar>
            <div class="collapse navbar-collapse" id="navbarCollapse8">
                <form class="d-flex ms-auto">
                    <button type="submit" (click)="employeeHome()" class="btn btn-outline-light btn-lg">Home</button>
                    <button type="submit" (click)="employeeList()" class="btn btn-outline-light btn-lg">Employees</button>
                    <button  type="submit" (click)="addEmployee()" class="btn btn-outline-light btn-lg">Add Employee</button>
                    <button type="submit" (click)="main()" class="btn btn-outline-light btn-lg">Logout</button>
                </form>
            </div>
        </div>        
    </nav>

    <nav *ngIf="loginService.isLoggedIn() && checkRoleAsEmployee()" class="navbar navbar-expand-lg" style="background-color: #4C535D;color: white;">
        <div class="container-fluid">
            <mat-toolbar color="primary">
                <h1>Employee Management System</h1>
            </mat-toolbar>
            <div class="collapse navbar-collapse" id="navbarCollapse8">
                <form class="d-flex ms-auto">
                    <button type="submit" (click)="employeeHome()" class="btn btn-outline-light btn-lg">Home</button>
                    <button type="submit" (click)="employeeList()" class="btn btn-outline-light btn-lg">Employees</button>
                    <button type="submit" (click)="main()" class="btn btn-outline-light btn-lg">Logout</button>
                </form>
            </div>
        </div>        
    </nav>
</div>
