<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div>
    <nav  *ngIf="!loginService.isLoggedIn()" class="navbar navbar-expand-lg isLoggedIn">
        <div class="container-fluid">
            <mat-toolbar class="headingStart">
                <h1>Employee Management System</h1>
            </mat-toolbar>
          <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link logOut" (click)="main()">Home</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link logOut" (click)="login()">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link logOut signUp" (click)="signup()">Sign Up</a>
                    </li>
                  </ul>
            </span>
          </div>
        </div>
      </nav>   
    
      <nav  *ngIf="loginService.isLoggedIn() && checkRoleAsEmployee()" class="navbar navbar-expand-lg isEmployee">
        <div class="container-fluid">
            <mat-toolbar class="heading">
                <h1>Employee Management System</h1>
            </mat-toolbar>
          <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" >
                      <a class="nav-link" aria-current="page" (click)="employeeHome()">{{employee.email}}</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" (click)="employeeList()">Employees</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" (click)="main()">Logout</a>
                    </li>
                  </ul>
            </span>
          </div>
        </div>
      </nav>    
    
      <nav *ngIf="loginService.isLoggedIn() && checkRoleAsAdmin()"  class="navbar navbar-expand-lg isAdmin">
        <div class="container-fluid heading">
            <mat-toolbar class="heading">
                <h1>Employee Management System</h1>
            </mat-toolbar>
          <div class="collapse content navbar-collapse" id="navbarText">
            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" >
                      <a class="nav-link" aria-current="page" (click)="employeeHome()">{{employee.email}}</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" (click)="employeeList()">Employees</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link linkadd" (click)="addEmployee()">Add Employee</a>
                      </li> -->
                    <li class="nav-item">
                      <a class="nav-link" (click)="main()">Logout</a>
                    </li>
                  </ul>
            </span>
          </div>
        </div>
      </nav>    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
